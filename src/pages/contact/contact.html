<ion-header>

  <ion-navbar color="primary-dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header color="primary-dark">
      Location information
    </ion-card-header>
    <ion-card-content>
      <address>
        121, Clear Water Bay Road<br> Clear Water Bay, Kowloon <br> HONG KONG<br>
        <ion-icon name="call" item-left></ion-icon>: +852 1234 5678<br>
        <ion-icon name="print" item-left></ion-icon>: +852 8765 4321<br>
        <ion-icon name="mail" item-left></ion-icon>: confusion@food.net<br>
      </address>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="callRestaurant()">
        <ion-icon name="call" color="primary-dark" item-start> Call</ion-icon>
      </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="sendEmail()">
        <ion-icon name="mail" color="primary-dark" item-end> Email</ion-icon>
      </button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

</ion-content>
